{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery Library: -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- Google Fonts: -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Cormorant+Garamond&display=swap" rel="stylesheet">
    <!-- Local Files: -->
    <link rel="stylesheet" href="{% static 'projects/css/style.css' %}">
    <title>Portfolio</title>
</head>

<body>
    <header>
        <a href="{% url 'homepage' %}" id="logo"></a>
            <section class="icons">
			    <a href="https://il.linkedin.com/" target="_blank" id="linkedin"></a>
                <a href="https://www.facebook.com/danit.yechezkel" target="_blank" id="facebook"></a>	
                <a href="https://github.com/Danityec/file/tree/master/exercises" target="_blank" id="Github"></a>
            </section>
    </header>
    <section id="content">
        <h2>GET IN TOUCH</h2>
        <a href="danityec@gmail.com">Danityec@gmail.com</a>
        <form action="{% url 'contentfid' %}" method="GET">
            <label id="name"> Full Name
                <input name="fullName" required type="text" pattern="[a-zA-Z\s]+[ ][a-zA-Z\s]+" title="full Name">
            </label>
            <label id="email">Email Address
                <input autocomplete name="email" type="email" required>
            </label>
            <label id="subject">Subject
                <input name="Subject" type="text">
            </label>
            <label id="Message">Message
                <textarea name="message" cols="30" rows="1"></textarea>
            </label>

            <label>
                <input name="submit" type="submit" value="submit">
            </label>
        </form>
    </section>
</body>

</html>
